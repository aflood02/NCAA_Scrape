name: Scrape Basketball Rankings

on:
  schedule:
    # Run daily at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          sudo apt-get install -y chromium-browser chromium-chromedriver
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "rvest", "httr", "jsonlite", "chromote", "lubridate"))'
      
      - name: Run scraping script
        run: Rscript scrape_rankings.R
        env:
          CHROMOTE_CHROME: /usr/bin/chromium-browser
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update rankings data - $(date +'%Y-%m-%d %H:%M')" && git push)
